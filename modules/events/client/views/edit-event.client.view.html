<section data-ng-controller="EventsController" data-ng-init="findOne(); getLocations();">
    <div class="page-header">
        <h1>Edit Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.name" id="name" 
                            class="form-control" placeholder="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <ui-select ng-model="event.location" theme="bootstrap">
                            <ui-select-match placeholder="Enter an address...">
                                    {{$select.selected.address}}
                                </ui-select-match>
                            <ui-select-choices repeat="loc in locations track by loc._id">
                                <div ng-bind-html="loc.address"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
