<section data-ng-controller="MembersController">
    <div class="page-header">
        <h1>New Member(s)</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="data">Name, Pickup, Dropoff, Driver</label>
                    <div class="controls">
                        <textarea type="text" data-ng-model="data" id="data" class="form-control" 
                            placeholder='e.g. Ayako Ota, "Myers Drive & Rupertus Lane, San Diego, CA", "John Muir College, San Diego, CA", No' required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
