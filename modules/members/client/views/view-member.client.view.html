<section data-ng-controller="MembersController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="member.name"></h1>
    </div>
    <div class="pull-right" data-ng-show="(authentication.user)">
        <a class="btn btn-primary" href="/#!/members/{{member._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>
        Address: <span data-ng-bind="member.address"></span>
    </div>
    <div>
        Driver: <span data-ng-bind="member.driver | yes_no"></span>
    </div>
    <div>
        <small>
            <em class="text-muted">
                Posted on
                <span data-ng-bind="member.created | date:'mediumDate'"></span>
            </em>
        </small>
    </div>
</section>
