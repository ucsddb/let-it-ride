<section data-ng-controller="RidesController">
    <div class="page-header">
        <h1>Generate Rides</h1>
    </div>
    <div class="col-md-12">
        <div class="row show-grid">
            <h3 class="control-label">Location</h3>
            <ui-select ng-model="address.selected" theme="bootstrap" ng-disabled="disabled" reset-search-input="false">
                <ui-select-match placeholder="Enter an address...">{{$select.selected.formatted_address}}</ui-select-match>
                <ui-select-choices repeat="address in addresses track by $index" refresh="refreshAddresses($select.search)" refresh-delay="0">
                    <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="row show-grid">
            <button type="button" class="btn btn-danger" ng-click="removeSelected()">Remove Selected</button>
            <button type="button" class="btn btn-default" ng-click="editSelected()">Edit Selected</button>
        </div>
        <div class="row show-grid">
            <div ui-grid="gridOptions" ui-grid-selection ui-grid-edit class="grid"></div>
        </div>
        <div class="row show-grid">
            <button class="btn btn-default" ng-click="create()">Generate</button>
        </div>
        <div data-ng-show="error" class="text-danger row show-grid">
            <strong data-ng-bind="error"></strong>
        </div>
    </div>
</section>
