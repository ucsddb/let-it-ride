<section data-ng-controller="LocationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Locations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="location in locations" data-ng-href="#!/locations/{{location._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on <span data-ng-bind="location.created | date:'medium'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="location.address"></h4>
            <!-- <h3 class="list-group-item" data-ng-bind="location.geo"></h3> -->
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!locations.$resolved || locations.length">
    	No Locations yet, why don't you <a href="/#!/locations/create">create one</a>?
    </div>
</section>
