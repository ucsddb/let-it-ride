<section data-ng-controller="EventsController">
    <div class="page-header">
        <h1>New Event</h1>
    </div>
    <div class="col-md-12">
        <form name="eventForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group required" ng-class="{ 'has-error': eventForm.name.$dirty && eventForm.name.$invalid }">
                    <label class="col-sm-1 control-label" for="name">Name</label>
                    <div class="col-sm-11 controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Start Time</label>
                    <div class="col-sm-11 controls">
                        <datetimepicker min-date="minDate" ng-model="startDate" date-format="dd-MMM-yyyy" name="startDate"></datetimepicker>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">End Time</label>
                    <div class="col-sm-11 controls">
                        <datetimepicker min-date="minDate" ng-model="endDate" date-format="dd-MMM-yyyy"></datetimepicker>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': eventForm.description.$dirty && eventForm.description.$invalid }">
                    <label class="col-sm-1 control-label" for="description">Description</label>
                    <div class="col-sm-11 controls">
                        <textarea data-ng-model="description" id="description" class="form-control" placeholder="Description" ></textarea>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': eventForm.location.$dirty && eventForm.location.$invalid }">
                    <label class="col-sm-1 control-label" for="location">Location</label>
                    <div class="col-sm-11 controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
